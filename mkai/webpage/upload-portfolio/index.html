<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* 로딩 화면 스타일 */
        #loading {
            display: none; /* 초기에는 숨김 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            padding-top: 20%;
            font-size: 1.5em;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <header class="w-full p-4">
        <h1 class="text-center text-3xl font-bold">이력서를 업로드 해주세요</h1>
    </header>
    <main class="flex flex-col flex-1 w-full items-center">
        <section class="flex flex-col items-center flex-1 border-gray-600 rounded shadow w-full">
            <form method="post" class="flex flex-col">
                <div class="flex flex-col">
                    <div id="image-show"></div>
                    <input type="file" class="border px-4 py-2" onchange="loadFile(this)" id="choose-file">
                </div>
                <button type="button" id="analysis-button" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 mx-4">이력서 분석하기</button>
                <div id="loading">Loading...</div>
            </form>
        </section>
        <section class="flex flex-col items-center flex-1 border-gray-600 rounded shadow w-full">
            <form method="post" class="flex flex-col">
                <div class="flex-1">
                    <label for="name" class="mx-2 p-2">이름:</label>
                    <div contenteditable="true" class="border-2 border-black mx-2 mb-2 p-2 rounded" id="name-container"></div>
                </div>
                <div class="flex-1">
                    <label for="major" class="mx-2 p-2">전공:</label>
                    <div contenteditable="true" class="border-2 border-black mx-2 mb-2 p-2 rounded" id="major-container"></div>
                </div>
                <div class="flex-1">
                    <label for="job" class="mx-2 p-2">지원 직무:</label>
                    <div contenteditable="true" class="border-2 border-black mx-2 mb-2 p-2 rounded" id="job-container"></div>
                </div>
                <div class="flex-1">
                    <label for="project" class="mx-2 p-2">직무경험:</label>
                    <div contenteditable="true" class="border-2 border-black mx-2 mb-2 p-2 rounded" id="project-container"></div>
                </div>
                <div class="flex-1">
                    <label for="special" class="mx-2 p-2">기타:</label>
                    <div contenteditable="true" class="border-2 border-black mx-2 mb-2 p-2 rounded" id="special-container"></div>
                </div>
                <button type="button" id="submit-button" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 mx-4">이력서 제출</button>
            </form>
            <p>이력서 분석하기를 이용해 AI에게 자동으로 이력서 분석을 맡기거나 자신의 이력을 간단하게 입력해주세요.</p>
            <p>AI가 분석한 이력서를 수정하는 것도 가능합니다.</p>
            <p>최대한 자세하고 정확한 정보를 입력해야 AI가 정확한 질문들을 생성할 수 있습니다.</p>
        </section>
    </main>
    <footer class="w-full bg-gray-400 text-white p-4 text-center">
        <p>HCI Lab AI 토이프로젝트 스터디 [3-minutes AI]</p>
    </footer>
    <script src="../script.js"></script>
    <script src="./upload-portfolio.js"></script>
</body>
</html>
